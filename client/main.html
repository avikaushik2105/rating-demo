<head>
  <title>rating_demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> myRatings}}
</body>


<template name="myRatings">
  <h2>Rating Cars For Performance</h2>
  <ul>
     {{#each items}}
         <li><h5>{{name}} {{ rating }} {{> rating value=rating id=_id}}</h5></li>
     {{/each}}
  </ul>
</template>
